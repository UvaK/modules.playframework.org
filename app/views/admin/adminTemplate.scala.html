@(title: String, currentUser: User)(content: Html)

@main("Admin :: " + title, currentUser) {
    <header>
        <h1 class="introduction"> @title </h1>
    </header>

    <div class="row">
        <div class="span12">
            @tags.admin.adminMenu()
        </div>
    </div>

    @content

    <script type="text/javascript">
            $(function(){
            setNavbar("Admin");
            });
    </script>

}
