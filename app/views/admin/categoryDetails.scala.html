@(currentUser: User,
  category: Category,
  modules: List[Module])

@import tags.moduleList

@admin.adminTemplate("Categories > " + category.name, currentUser) {

    @moduleList("Modules in " + category.name, modules)

    <script type="text/javascript">
        $(function(){
            setAdminNavbar("Categories");
            setNavbar("Admin");
        });
    </script>
}
