@(title: String, moduleAccessors: List[_ <: ModuleAccessor])

@import utils.StringUtils;

<p class="sectionHeader">@title</p>
<ul>
@for(accessor <- moduleAccessors) {
    @defining(accessor.getModule()) { module =>
    <li>
		<p>
            <a href="@routes.Modules.details(module.key)">@module.name</a> by @module.contributors
            <br>@StringUtils.summarize(module.summary)
        </p>
    </li>
    }
}
</ul>
