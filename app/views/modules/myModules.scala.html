@(currentUser: User, modules: List[Module])

@main("My modules", currentUser) {

<section id="top">
	<div class="wrapper">
		<h1>My Modules</h1>
	</div>
</section>


<div class="wrapper">

	@if(modules != null && !modules.isEmpty()) {
	<ul>
		@for(module <- modules) {
			<li>@module.moduleName</li>
		}
	</ul>
	} else {
		<p>You don't have any modules yet. You can register a new module
		   <a href="@routes.Modules.showModuleRegistrationForm">here</a>.
		</p>
	}

	</div>
}
