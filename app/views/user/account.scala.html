@(currentUser: User,
  targetUser: User,
  modules: List[Module])

@import tags._

@main(targetUser.displayName, currentUser) {
<header>
    <h1 class="introduction">@targetUser.displayName</h1>
</header>

<div class="row">
    <div class="span4 center">
        <img src='@if(targetUser.avatarUrl != null){@targetUser.avatarUrl}else{@routes.Assets.at("images/missing-user.png")}'/>
    </div>
    <div class="span4">
        <h4>@{targetUser.displayName}'s modules</h4>
        <ul>
        @for(module <- modules) {
        <li><a href="@routes.Modules.details(module.key)">@module.name</a></li>
        }
        </ul>
    </div>
    <div class="span4">
        @targetUser.votes
    </div>
</div>

<script>
    $(function(){
        setNavbar("Users");
    });
</script>

}
