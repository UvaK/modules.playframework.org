@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Javascript files -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="@routes.Assets.at("javascripts/jquery-1.8.1.min.js")" type="text/javascript"><\/script>')</script>

        @* Bootstrap files, minimized, from CDN *@
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script>$("<div></div>").tooltip || document.write('<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"><\/script>')</script>
    </head>
    <body style="background-color: #EEE;">
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand" >@Messages("securesocial.appName")</span>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:30px">
            @content
        </div>
    </body>
</html>
